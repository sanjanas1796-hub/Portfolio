<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="msg">

    </div>
    <h1 id="change" onmouseover="change()">Change Color</h1>
    <script>
       let msg= document.getElementsByClassName("msg")
       msg[0].innerHTML=new Date();
       function change()
       {
        document.getElementById("change").style.color="red";


       }


       
    </script>
    
</body>
</html>
